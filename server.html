<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>MizuDEV – Generator Kodów</title>
</head>
<body>
    <h2>MizuDEV – Generator kodów dostępu</h2>

    <label>Ilość użyć:</label>
    <input id="uses" type="number" value="1"><br><br>

    <label>Notatka:</label>
    <input id="note" type="text"><br><br>

    <button onclick="generate()">Generuj kod</button>

    <h3>Wynik:</h3>
    <pre id="result"></pre>

    <script>
        function generate() {
            fetch("http://127.0.0.1:5000/api/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    uses: document.getElementById("uses").value,
                    note: document.getElementById("note").value
                })
            })
            .then(r => r.json())
            .then(d => {
                document.getElementById("result").textContent =
                    "KOD: " + d.code + "\nILOŚĆ UŻYĆ: " + d.remaining;
            })
            .catch(err => {
                document.getElementById("result").textContent =
                    "BŁĄD: " + err;
            });
        }
    </script>
</body>
</html>
